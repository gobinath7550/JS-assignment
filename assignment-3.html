<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h2>Today's Date</h2>
        <p id="date"></p>
        <p id="date1"></p>
        <script>
            var date =new Date();
            var month = date.getMonth() + 1;
            var year = date.getFullYear();
            var dat = date.getDate();
            document.getElementById("date").innerHTML = month+"/"+dat+"/"+year;
            document.getElementById("date1").innerHTML = month+"-"+dat+"-"+year;
        </script>
    </body>
</html>
