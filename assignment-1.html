<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <script>
            var today = new Date();
            var day = today.getDay();
            var daylist = ["sunday","monday","tuesday","wednesday","thursday","friday","saturday"];
            var hour = today.getHours();
            var min = today.getMinutes();
            var sec = today.getSeconds();
            var suffix = (hour >= 12)? " PM" : " AM";
            hour = (hour >= 12)? hour - 12 : hour;
            var todayHTML = document.getElementById("todayHTML");
            var timeHTML = document.getElementById("timeHTML");
            todayHTML.innerHTML = "Sample Output: Today is : " + daylist[day];
            timeHTML.innerHTML = "Current time is : " + hour + suffix + ":" + min + ":" +sec;
        </script>
    </head>
    <body>
        <i><p id="todayHTML"></p>
        <p id="timeHTML"></p><i>
    </body>
</html>
